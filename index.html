<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pomodoro App</title>
</head>
<body onload="template()">
    <div class="container">
        <h2 class="text-center my-10 txt">Pomodoro Timer App</h2>
        <div class="container timer">
            <div class="row item">
                <div class="col-5">
                    <h4 id="minute"></h4>
                </div>
                <div class="col-5">
                    <h4>______</h4>
                </div>
                <div class="col-5">
                    <h4 id="second"></h4>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <h3 id="ok" class="text-center"></h3>
          </div>
        <!---Adding Button-->
            <div class="container d-flex justify-content-center btns">
                <button class="btn" onclick="start()"><i class="fas fa-play"></i></button>
                 <a class="btn2" href="index.html"><i class="fas fa-redo-alt"></i></a>
            </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
